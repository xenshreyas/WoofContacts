{% extends "layout.html" %}

{% block title %}
    Add Contact
{% endblock %}

{% block main %}

    <form action="/addcontact" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="number" placeholder="Phone number" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="E-mail id" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="address" placeholder="Address" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add Contact</button>
    </form>

{% endblock %}
